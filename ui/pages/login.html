<body>
    <div class="allbody">
        <header>
            <div class="nav">
                <div class="header-container">
                    <div class="admin-header-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div id="homecontainer">
                        <a href="../index.html">

                        </a>
                    </div>
                    <nav class="nav-list">
                        <ul>
                            <li>
                                <a href="../index.html">Home</a>
                            </li>
                            <li>
                                <a href="login.html">Login</a>
                            </li>
                            <li>
                                <a class="logout-btn" href="signup.html">Signup</a>
                            </li>

                        </ul>
                    </nav>

                </div>
        </header>
        <section id="slide-nav">
            <a href="../index.html">Home</a>
            <a href="login.html">Login</a>
            <a class="logout-btn" href="signup.html">Signup</a>
        </section>
        <div id="loaderDiv">
            <div id="loaderTop"></div>
            <div class="loader"></div>
        </div>
        <div class="main-body all-login-body">
            <div class="main-im-cov">
                <div class="login-body-wrapper">
                    <div class="login-wrapper">
                        <form onsubmit="return false;">
                            <div class="login-form-title">Login</div>
                            <div class="input-div">
                                <span id="signUpErrorHandler" class="error-hander"> </span>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-div">
                                    <span>Email</span>
                                    <span class="is-required">*</span>
                                </div>
                                <input class="user-input" type="text" name="username" id="userEmail" placeholder="Enter Email" />
                                <i class="fa fa-user filter-user-input"></i>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-div">
                                    <span>Password</span>
                                    <span class="required">*</span>
                                </div>
                                <input class="user-input" type="password" name="Password" id="password" placeholder="Enter Password" />
                                <i class="fa fa-lock filter-user-input"></i>
                            </div>
                            <div class="form-btn">
                                <button id="loginBtn" class="signin-btn" type="submit">Sign In</button>
                            </div>
                            <div class="other-link">
                                <a href="./signup.html">Don't have an account? Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer id="mainfooter" class="login-footer">
